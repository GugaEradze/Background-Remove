<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Backgroun Change</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class = "container">
        <div class = "image-box">
            <img src = "images/transparent.png" width = "100%">

            <div class = "image-wrap">
                <img src = "images/original.jpg" id = "originalImage">
            </div>

            <span id = "line">
                <img src= "images/arrow.png" class = "arrow">
            </span>

        </div>
    </div>

<script>

    var imageBox = document.querySelector(".image-box");
    var imageWrap = document.querySelector(".image-wrap");
    var originalImage = document.getElementById("originalImage");
    var line = document.getElementById("line");
    originalImage.style.width = imageBox.offsetWidth + "px";
    var leftSpace = imageBox.offsetLeft;

    imageBox.onmousemove = function(e)
    {
        var boxWidth = (e.pageX - leftSpace) + "px";
        imageWrap.style.width = boxWidth;
        line.style.left = boxWidth;
    }

</script>

</body>
</html>
